<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>BBrands</title>
    <!-- bootstrap cdn  -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'style.css'%}">
    <link rel="stylesheet" href="{% static 'bootstrap.css'%}">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light">
      <div class="container">
        <!-- <a class="navbar-brand" href="#">BharthBrands</a> -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="/home">BBrands</a>
            </li>
          </ul>
          <ul class="navbar-nav ml-auto nav_right">
            <li class="nav-item active">
              <a class="nav-link" href="/signup">Sign Up</a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="/accounts/login">Sign In</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
        <img src="{% static 'images/bharat.JPG'%}" class="d-block w-100" alt="BharthBrands" style='height:30em;'>
    </div>
  </div>
</div>
<div class="container" align='center'>
  <div class="jumbotron">
    <form class="" method="POST">
      {% csrf_token %}
        <table>
          <tr>
            <td>Email</td>
            <td> {{form.email}}</td>
          </tr>
          <tr>
            <td>Phone</td>
            <td> {{form.first_name}}</td>
          </tr>
          <tr>
            <td>Username</td>
            <td> {{form.username}}</td>
          </tr>
          <tr>
            <td>Password</td>
            <td> {{form.password}}</td>
          </tr>
        </table>
        <br>
        <input type="submit" name="" value="Sign Up" class="btn btn-primary">
        <a href="/"  class="btn btn-primary">Cancle</a>
    </form>
  </div>
</div>
  </body>
</html>
